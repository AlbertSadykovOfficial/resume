<div id="mode_toggle">
	<input type="checkbox" class="toggle-checkbox" id="toggle-checkbox" />
	<label class="toggle-label" for="toggle-checkbox">
		<span class="toggle-item">&#127765;</span>
		<span class="toggle-item">â˜€</span>
		<div class="toggle-ball"></div>
	</label>
</div>
<style>
#mode_toggle
{
		position: fixed; 
		z-index:999;
		width:100%; 
		height:100vh; 
		display: none; 
		align-items: center; 
		justify-content: center;
}

.toggle-checkbox {
	opacity: 0;
	position: absolute;
}

.toggle-label {
	background-color: #111;
	border-radius: 50px;
	cursor: pointer;
	display: inline-flex;
	align-items: center;
	justify-content: space-between;
	padding: 3px;
	position: relative;
	height: 26px;
	width: 50px;
	margin: auto;
	transform: scale(1.5);
}

.toggle-label .toggle-ball {
	background-color: #fff;
	border-radius: 50%;
	position: absolute;
	top: 2px;
	left: 2px;
	height: 22px;
	width: 22px;
	transition: transform 0.2s linear;
}
.toggle-item {
	color: white;
	margin-top: -2px;
}
.toggle-checkbox:checked + .toggle-label .toggle-ball {
	transform: translateX(24px);
}
</style>

<script>
function mode(mode)
{
		if (mode.name == 'light_mode')
				document.getElementById('toggle-checkbox').checked = false;
		else
			document.getElementById('toggle-checkbox').checked = true;

		
		document.getElementById('mode_toggle').style.display = 'flex';
		function swipe()
		{
				if (mode.name == 'light_mode')
						document.getElementById('toggle-checkbox').checked = true;
				else
					document.getElementById('toggle-checkbox').checked = false;
		}
		function hide_toggle()
		{
				document.getElementById('mode_toggle').style.display = 'none';
		}
		setTimeout(swipe, 400);
		setTimeout(hide_toggle, 1000);
		setTimeout(mode, 500);
}
</script>
