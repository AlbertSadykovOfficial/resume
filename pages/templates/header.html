<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <!-- подключаем шрифт Roboto от Foogle fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <script>
        [
          location.origin+'css/animate.css',
          location.origin+'css/table.css',
          location.origin+'/css/bootstrap.min.css',
          //'https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css',
        ].forEach(function(href){
            let link = document.createElement('link');
            link.rel = "stylesheet"; //! Важно
            link.href = href;
            document.head.appendChild(link);
        });
        

        function change_src(object, way)
        {
            object.src = location.origin + way;
        }
  </script>
